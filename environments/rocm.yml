name: koboldai
channels:
  - conda-forge
  - defaults
dependencies:
  - colorama
  - flask-socketio=5.3.2
  - flask-session=0.4.0
  - python-socketio=5.7.2
  - python=3.8.*
  - eventlet=0.33.3
  - dnspython=2.2.1
  - markdown
  - bleach=4.1.0
  - pip
  - git=2.35.1
  - sentencepiece
  - protobuf
  - marshmallow>=3.13
  - apispec-webframeworks
  - loguru
  - termcolor
  - Pillow
  - psutil
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/rocm5.2
    - torch==1.13.1+rocm5.2
    - flask-cloudflared==0.0.10
    - flask-ngrok
    - flask-cors
    - lupa==1.10
    - transformers==4.25.1
    - huggingface_hub==0.12.1
    - safetensors
    - accelerate
    - git+https://github.com/VE-FORBRYDERNE/mkultra
    - ansi2html
    - flask_compress
    - ijson
    - ftfy
    - pydub
    - diffusers
