name: koboldai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - colorama
  - flask=2.3.3
  - flask-socketio=5.3.2
  - flask-session=0.5.0
  - python-socketio=5.7.2
  - pytorch=2.0.*
  - python=3.8.*
  - pytorch-cuda=11.8
  - eventlet=0.33.3
  - dnspython=2.2.1
  - markdown
  - bleach=4.1.0
  - pip
  - git=2.35.1
  - protobuf
  - marshmallow>=3.13
  - apispec-webframeworks
  - loguru
  - termcolor
  - Pillow
  - psutil
  - pip:
    - flask-cloudflared==0.0.10
    - flask-ngrok
    - flask-cors
    - lupa==1.10
    - transformers[sentencepiece]==4.33.1
    - huggingface_hub==0.16.4
    - optimum[onnxruntime]==1.12.0
    - safetensors==0.3.3
    - accelerate==0.21.0
