name: koboldai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - colorama
  - flask=2.2.3
  - flask-socketio=5.3.2
  - flask-session=0.4.0
  - python-socketio=5.7.2
  - pytorch=2.0.*
  - python=3.8.*
  - pytorch-cuda=11.8
  - eventlet=0.33.3
  - dnspython=2.2.1
  - markdown
  - bleach=4.1.0
  - pip
  - git=2.35.1
  - sentencepiece
  - protobuf
  - marshmallow>=3.13
  - apispec-webframeworks
  - loguru
  - termcolor
  - Pillow
  - psutil
  - pip:
    - flask-cloudflared==0.0.10
    - flask-ngrok
    - flask-cors
    - lupa==1.10
    - transformers==4.28.*
    - huggingface_hub==0.12.1
    - safetensors==0.3.1
    - accelerate==0.18.0
    - git+https://github.com/VE-FORBRYDERNE/mkultra
    - flask-session
    - ansi2html
